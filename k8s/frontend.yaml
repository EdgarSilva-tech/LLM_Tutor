apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: llm-tutor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: frontend
          image: ghcr.io/edgarsilva-tech/llm_tutor/frontend:dev-20260109234937
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: llm-tutor
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80


