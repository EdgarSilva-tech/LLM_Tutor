apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-assessment-service
  namespace: llm-tutor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learning-assessment-service
  template:
    metadata:
      labels:
        app: learning-assessment-service
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: learning-assessment
          image: ghcr.io/edgarsilva-tech/llm_tutor/learning_assessment_service:20260214-020032
          ports:
            - containerPort: 8005
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: PORT
              value: "8005"
            - name: DB_NAME
              value: "LearningAssessment"
          readinessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: learning-assessment-service
  namespace: llm-tutor
spec:
  selector:
    app: learning-assessment-service
  ports:
    - port: 8005
      targetPort: 8005


