# docker-compose.yml

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: llm_tutor-rabbitmq
    restart: unless-stopped
    ports:
      - "0.0.0.0:5672:5672"
      - "127.0.0.1:15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-tutor-network
  nginx:
    image: nginx:alpine
    container_name: llm_tutor-nginx-1
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/api_gateway.conf:/etc/nginx/conf.d/api_gateway.conf:ro
    command: /bin/sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - auth_service
      - rag_service
      - evaluation_service
      - quizz_service
    networks:
      - llm-tutor-network

  postgres:
    image: pgvector/pgvector:pg17
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=llm_tutor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    ports:
      - "5433:5432"  # Para debug/acesso externo se necess√°rio
    networks:
      - llm-tutor-network
    restart: unless-stopped

  auth_service:
    build:
      context: .
      dockerfile: services/auth_service/Dockerfile
    # No need to expose ports externally - only nginx needs access
    expose:
      - "8001"
    env_file:
      - services/auth_service/.env
    environment:
      - PORT=8001
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    depends_on:
      - postgres
    networks:
      - llm-tutor-network

  rag_service:
    build:
      context: .
      dockerfile: services/rag_service/Dockerfile
    expose:
      - "8002"
    env_file:
      - services/rag_service/.env
    environment:
      - PORT=8002
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - OPIK_API_KEY=${OPIK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USERNAME=${USERNAME}
      - AUTH_SECRET=${AUTH_SECRET}
      - REDIS_ENDPOINT=${REDIS_ENDPOINT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY}
      - RABBITMQ_PREFETCH=${RABBITMQ_PREFETCH}
    depends_on:
      - postgres

    networks:
      - llm-tutor-network

  evaluation_service:
    build:
      context: .
      dockerfile: services/evaluation_service/Dockerfile
    expose:
      - "8003"
    env_file:
      - services/evaluation_service/.env
    environment:
      - PORT=8003
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - OPIK_API_KEY=${OPIK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_ENDPOINT=${REDIS_ENDPOINT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY}
      - RABBITMQ_PREFETCH=${RABBITMQ_PREFETCH}
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy

    networks:
      - llm-tutor-network

  quizz_service:
    build:
      context: .
      dockerfile: services/quizz_gen_service/Dockerfile
    expose:
      - "8004"
    env_file:
      - services/quizz_gen_service/.env
    environment:
      - PORT=8004
      - OPIK_API_KEY=${OPIK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_ENDPOINT=${REDIS_ENDPOINT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - AUTH_SECRET=${AUTH_SECRET}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - RABBITMQ_ROUTING_KEY=${RABBITMQ_ROUTING_KEY}
      - RABBITMQ_PREFETCH=${RABBITMQ_PREFETCH}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - llm-tutor-network

networks:
  llm-tutor-network:
    driver: bridge

volumes:
  postgres_data:
