# docker-compose.yml

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/api_gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth-service
      - rag-service
      - evaluation-service
      - quiz-service
    networks:
      - llm-tutor-network

  auth-service:
    build:
      context: .
      dockerfile: services/auth_service/Dockerfile
    # No need to expose ports externally - only nginx needs access
    expose:
      - "8001"
    environment:
      - PORT=8001
    networks:
      - llm-tutor-network

  rag-service:
    build:
      context: .
      dockerfile: services/rag_service/Dockerfile
    expose:
      - "8002"
    environment:
      - PORT=8002
    networks:
      - llm-tutor-network

  evaluation-service:
    build:
      context: .
      dockerfile: services/evaluation_service/Dockerfile
    expose:
      - "8003"
    environment:
      - PORT=8003
    networks:
      - llm-tutor-network

  quiz-service:
    build:
      context: .
      dockerfile: services/quizz_gen_service/Dockerfile
    expose:
      - "8004"
    environment:
      - PORT=8004
    networks:
      - llm-tutor-network

networks:
  llm-tutor-network:
    driver: bridge
