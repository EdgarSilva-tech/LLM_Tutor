name: Python Services CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AUTH_SECRET: ${{ secrets.SECRET_KEY }}
      REDIS_ENDPOINT: ${{ secrets.REDIS_ENDPOINT }}
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      REDIS_USERNAME: ${{ secrets.USERNAME }}
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      USERNAME: ${{ secrets.USERNAME }}
      HOST: ${{ secrets.HOST }}
      OPIK_API_KEY: ${{ secrets.OPIK_API_KEY }}
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Cache dependencies to speed up subsequent runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-asyncio
          # Install dependencies for each service
          pip install -r services/auth_service/requirements.txt
          pip install -r services/rag_service/requirements.txt
          pip install -r services/evaluation_service/requirements.txt
          pip install -r services/quizz_gen_service/requirements.txt

      - name: Lint with ruff
        run: |
          # Stop the build if there are any linting errors
          ruff check . --output-format=github
          # Check formatting
          ruff format . --check

      - name: Run unit tests with pytest
        run: |
          pytest
